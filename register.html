<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Web Design Module</title>
</head>

<body>
    <fieldset>
        <h1 class="title">Register</h1>
        <p class="title2">Create your Account.Free to Register!</p>
        <form>
            <p><label for="name">Name:</label></p>
            <input class="textInput" type="text" id="name" name="name" required>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="age">Age:</label>
            <p><input class="ageInput" type="number" id="age" name="age" min="1" required></p>
            <p><label for="phone">Phone number:</label></p>
            <input class="phoneInput" type="tel" id="phone" name="phone" required><br>
            <p><label for="email">E-mail:</label></p>
            <input class="textInput" type="email" id="email" name="email" required><br>
            <p><label for="address">Address:</label></p>
            <textarea class="textInput" id="address" name="address" rows="4" required></textarea>
            <p><label for="state">State:</label></p>
            <select id="state" name="state" required>
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kelantan">Kelantan</option>
                <option value="Melaka">Melaka</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Pahang">Pahang</option>
                <option value="Pulau Pinang">Pulau Pinang</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
                <option value="Wilayah Persekutuan">Wilayah Persekutuan</option>
            </select>
            <p><label for="username">Username:</label></p>
            <input class="textInput" type="text" id="username" name="username" maxlength="10" required>
            <p><label for="password">Password:</label></p>
            <input type="password" id="password" name="password" maxlength="18" required>
            <p><label for="password">Confirm password:</label></p>
            <input type="password" id="confirm_password" name="confirm_password" maxlength="18" required />
            <p><input type="checkbox" name="checkbox" value="check" id="agree" required /> I have read and agree to the
                <a href="term.html">Terms and Conditions</a>
            </p>
            <br><input class="submit" type="submit" value="Register">
            <input class="reset" type="reset" value="Reset">
        </form>
        <p class="signIn">Already have an account? <a href="login.html">Sign in</a></p>
    </fieldset>
</body>

</html>
